<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VidVoid Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form action="" id="js-searchForm">
          <label for="mediaSearch">Find:</label>
          <select id="media" name="mediaSearch">
            <option value="search/keyword">None</option>
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
          </select>
          <input
            type="text"
            name="mediaSearch"
            placeholder="Mood..."
            id="js-query"
          />
          <button type="submit">Fill the Void</button>
        </form>
      </section>
      <div class="results js-results hidden">
        <h2>Results</h2>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

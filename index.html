<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VidVoid Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form action="" id="js-searchForm">
          <label for="mediaSearch">Find:</label>
          <select id="media" name="mediaSearch">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
            <option value="person">Actor/Actress</option>
          </select>
          <input
            type="text"
            name="mediaSearch"
            placeholder="Search..."
            id="js-query"
          />
          <button type="submit">Fill the Void</button>
        </form>
      </section>
      <div class="flex-container">
        <div class="hidden js-results">
          <h2 class="hidden js-resultCounter">
            Results: <span id="js-resultNum"></span> total matching results
            found.
          </h2>
          <ul id="js-resultList"></ul>
        </div>
      </div>
      <div class="flex-container">
        <div class="hidden js-details">
          <h2 id="selectedTitle">Selected Title</h2>
          <img src="" alt="Selected Result Image" id="selectedImage">
          <h3 id="selectedTagline">Tagline:</h3>
          <h4 id="selectedPopulatrity">Popularity:</h3>
          <h4 id="selectedRelease"></h3>
            <p id="selectedDescription">Description</p>
          <button id="backResults">Back to Results</button>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

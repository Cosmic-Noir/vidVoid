<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VidVoid Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="options">
        <button id="genRandom">Fill The Void</button>
        <button id="showSearch">Search The Void</button>
        <button id="js-viewList" class="hidden">View My List</button>
      </section>
      <div class="hidden js-suggestion">
        <li class="suggest"><img src="" alt="Suggested movie image" id="suggestedImage">
          <h3 id="suggestedTitle">SUGGESTED MEDIA TITLE</h3>
          <h4 id="suggestedRating">Average Rating: </h4>
          <h4 id="suggestedRelease">Release Date: </h4>
          <p id="suggestedDesc">Description: </p>
          <button class="addToList">Add to List</button>
          <button class="hidden remove">Remove From List</button></li>
      </div>
      <section class="js-search hidden">
        <form action="" id="js-searchForm">
          <label for="mediaSearch">Find:</label>
          <select id="media" name="mediaSearch">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
            <option value="person">Actor/Actress</option>
          </select>
          <input
            type="text"
            name="mediaSearch"
            placeholder="Search..."
            id="js-query"
          />
          <button type="submit">Fill the Void</button>
        </form>
      </section>
      <div class="flex-container">
        <div class="hidden js-results">
          <h2 class="hidden js-resultCounter">
            Results: <span id="js-resultNum"></span> total matching results
            found.
          </h2>
          <ul id="js-resultList"></ul>
          <button id="next" class="hidden">Next</button>
          <h3 id="pageNum">Page:</h3>
          <button id="back" class="hidden">Back</button>
        </div>
      </div>
      <div class="flex-container">
        <div class="hidden js-details">
          <li id="js-singleDetail"><h2 id="selectedTitle">Selected Title</h2>
            <img src="" alt="Selected Result Image" id="selectedImage">
            <h3 id="selectedTagline"></h3>
            <h4 id="selectedPopularity">Popularity:</h3>
            <h4 id="selectedRelease"></h4>
              <p id="selectedDescription">Description</p>
            <button class="backResults">Back to Results</button>
            <button class="addToList">Add to List</button>
            <button class="hidden remove">Remove From List</button></li>
        </div>
      </div>
      <div class="flex-container">
        <div class="js-selectList hidden">
            <button id="js-hideList">Hide List</button>
            <a href="mailto:?subject=VidVoid List&body=Here's you're VidVoid List!"><button id="js-emailList">Email List</button></a>
            <button id="js-clearList">Clear List</button>
          <ul class="js-pickList"></ul>
        </div>
        
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
